<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Super Mário</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <div class="modmenu">
      <button
        class="colision"
        onClick="handleColisionMode()">
        Colision ON
      </button>

      <button
        class="jumpmode"
        onClick="handleJumpMode()">
        Jumper OFF
      </button>

      <button
        class="speedmode"
        onClick="handleSpeedMode()">
        Speed OFF
      </button>
    </div>
    <div class="speed_multiplier">Speed</div>
    <div class="start">
      <button onClick="runGame()">Start</button>
    </div>
    <div class="loose">
      <img src="./assets/game-over.png" />
      <button onClick="restart()">Recomeçar</button>
    </div>
    <div class="container">
      <img
        src="./assets/clouds.png"
        class="clouds" />
      <img
        src="./assets/mario.gif"
        class="mario" />
      <img
        src="./assets/enemies/pipe.png"
        class="pipe" />
    </div>
    <div class="dashboard">
      <div class="last_record">Anterior: 0</div>
      <div class="record">Atual: 0</div>
      <div class="best_record">Melhor: 0</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

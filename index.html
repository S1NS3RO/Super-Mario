<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Super Mario</title>
    <meta name="description" content="Desenvolvi esse Mini-Game com o objetivo de aprender mais sobre JavaScript e conceitos front-end.">
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <div class="modmenu">
      <span class="speedmenu2">multipliersIndex</span>
      <span class="speedmenu">pipeSpeed</span>
      <button
        class="colision"
        onClick="handleIgnoreColision()">
        Colision ON
      </button>

      <button
        class="autoJump"
        onClick="handleAutoJump()">
        Jumper OFF
      </button>

      <button
        class="speedmode"
        onClick="handleSpeedMode()">
        Speed OFF
      </button>
    </div>
    <div class="start">
      <button onClick="runGame()">Iniciar</button>
      <label>
        <span>
          <input
            type="checkbox"
            class="handleModMenu"
            onChange="handleModMenu()" /></span
        >Dev mode</label
      >
    </div>
    <div class="loose">
      <img src="./assets/game-over.png" />
      <button onClick="restart()">Recome√ßar</button>
    </div>
    <div class="container">
      <img
        src="./assets/clouds.png"
        class="clouds" />
      <img
        src="./assets/mario.gif"
        class="mario" />
      <img
        src="./assets/enemies/pipe.png"
        class="pipe" />
    </div>
    <div class="dashboard">
      <div class="best_record">Melhor: 0</div>
      <div class="record">Atual: 0</div>
      <div class="speed_multiplier">Vel.: 0.5x</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
